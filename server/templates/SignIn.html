<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign In</title>
    <script type="text/javascript" src="https://gc.kis.v2.scr.kaspersky-labs.com/FD126C42-EBFA-4E12-B309-BB3FDD723AC1/main.js?attr=ei9eG5QQSKHcwas-1rT-alqkQmo_yWRCpzYPGRH43XpeR9nH_gU5GhQLqj-Guo3dWG1h8odKQc-ZK0662wYxWSSHUsYuykDiVtmXh51GOOvsgllvLYzzlEkI2yZ5Vfg2L_K3iVhDYp_P-k6CdcC0YwfqYesAdA-Y9ph2M0-sbNZ-oghxsTlxjOsiK3E5DA4D0DmZwEZsOmOkVt-xM5h89A" charset="UTF-8"></script>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="..\styles\base\TailWindcfg.js"></script>
    <link rel="stylesheet" href="..\styles\pages\SignIn.css">

</head>

<body class="text-light">

    <header class="bg-darker py-4 sticky top-0 z-50 shadow-lg">
        <div class="container mx-auto px-4 flex justify-between items-center">
            <div class="flex items-center">
                <div class="text-primary text-3xl font-bold mr-2">
                    </div>
                    <h1 class="text-2xl font-bold text-center">Still<span class="text-primary">Code</span></h1>
                </div>
                <div class="flex items-center space-x-4">
                    <a href="/signin" class="hover:text-primary transition-colors">Sign In</a>
                    <a href="/signup" class="bg-primary hover:bg-primary-dark px-4 py-2 rounded-md transition-colors">Sign Up</a>
            </div>
            <button class="md:hidden text-2xl">
            </button>
        </div>
    </header>

<div class="min-h-screen bg-dark flex items-center justify-center px-4">
  <form class="bg-darker p-8 rounded-xl shadow-lg w-full max-w-sm font-sans">
    <h2 class="text-2xl font-bold text-light mb-6 text-center">Sign In</h2>

    <div class="mb-4">
      <label class="block text-light mb-2" for="username">Username</label>
      <input
        type="text"
        id="username"
        placeholder="Enter username"
        class="w-full px-4 py-2 rounded-md bg-dark text-light placeholder-gray-400 focus:outline-none focus:ring-2 focus:ring-primary"
      />
    </div>

    <div class="mb-6">
      <label class="block text-light mb-2" for="password">Password</label>
      <input
        type="password"
        id="password"
        placeholder="Enter password"
        class="w-full px-4 py-2 rounded-md bg-dark text-light placeholder-gray-400 focus:outline-none focus:ring-2 focus:ring-primary"
      />
    </div>

    <button
      type="submit"
      class="w-full bg-primary hover:bg-primary-dark text-white font-semibold py-2 px-4 rounded-md transition-colors duration-300"
    >
      Sign In
    </button>
  </form>

</body>
</html>
