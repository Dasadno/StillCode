<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Register</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <script src="../styles/base/TailWindcfg.js"></script>
</head>

<body class="text-light bg-dark font-sans">


  <header class="bg-darker py-4 sticky top-0 z-50 shadow-lg">
    <div class="container mx-auto px-4 flex justify-between items-center">
      <div class="flex items-center">
        <div class="text-primary text-3xl font-bold mr-2"></div>
        <h1 class="text-2xl font-bold text-center">Still<span class="text-primary">Code</span></h1>
      </div>
      <div class="flex items-center space-x-4">
        <a href="/signin" class="hover:text-primary transition-colors">Sign In</a>
        <a href="/signup" class="bg-primary hover:bg-primary-dark px-4 py-2 rounded-md transition-colors">Sign Up</a>
      </div>
    </div>
  </header>


  <div class="min-h-screen flex items-center justify-center px-4">
    <form id="registerForm" class="bg-darker p-8 rounded-xl shadow-lg w-full max-w-sm font-sans">
      <h2 class="text-2xl font-bold text-light mb-6 text-center">Sign Up</h2>

      <div class="mb-4">
        <label class="block text-light mb-2" for="regName">Username</label>
        <input
          type="text"
          id="regName"
          placeholder="Enter username"
          class="w-full px-4 py-2 rounded-md bg-dark text-light placeholder-gray-400 focus:outline-none focus:ring-2 focus:ring-primary"
          required />
      </div>

      <div class="mb-4">
        <label class="block text-light mb-2" for="regEmail">Email</label>
        <input
          type="email"
          id="regEmail"
          placeholder="Enter email"
          class="w-full px-4 py-2 rounded-md bg-dark text-light placeholder-gray-400 focus:outline-none focus:ring-2 focus:ring-primary"
          required />
      </div>

      <div class="mb-6">
        <label class="block text-light mb-2" for="regPassword">Password</label>
        <input
          type="password"
          id="regPassword"
          placeholder="Enter password"
          class="w-full px-4 py-2 rounded-md bg-dark text-light placeholder-gray-400 focus:outline-none focus:ring-2 focus:ring-primary"
          required />
      </div>

      <button
        type="submit"
        class="w-full bg-primary hover:bg-primary-dark text-white font-semibold py-2 px-4 rounded-md transition-colors duration-300"
      >
        Submit
      </button>
    </form>
  </div>


</body>
</html>
