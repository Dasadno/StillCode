<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Solve Problem | StillCode</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  <script src="https://cdn.tailwindcss.com"></script>
  <script src="/css/base/TailWindcfg.js"></script>
  <script src="/js/app/base/ProfileWidget.js" defer></script>
  <script src="/js/app/base/tokenRoutes.js" defer></script>

</head>
<body class="bg-dark text-light min-h-screen font-sans flex flex-col">


  <header class="bg-darker py-3 shadow-lg flex items-center justify-between px-6">
    
        
        
        <a href="/"><h1 class="text-2xl font-bold"><i class="fas fa-code text-primary"></i>Still<span class="text-primary">Code</span></h1></a>

      </div>
    <div class="flex items-center space-x-2">
      <label for="language" class="text-sm">Language:</label>
      <button id="languageBtn"
              class="relative bg-primary text-white px-4 py-2 rounded-lg hover:bg-primary-dark transition-colors focus:outline-none">
        <span id="languageLabel">Python</span>
        <svg class="w-4 h-4 inline-block ml-2" fill="none" stroke="currentColor" viewBox="0 0 24 24">
          <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                d="M19 9l-7 7-7-7"/>
        </svg>
        <ul id="langDropdown" class="absolute right-0 mt-2 bg-darker rounded-md shadow-lg hidden">
          <li class="px-4 py-2 hover:bg-gray-700 cursor-pointer" data-lang="71">Python</li>
          <li class="px-4 py-2 hover:bg-gray-700 cursor-pointer" data-lang="54">C++</li>
          <li class="px-4 py-2 hover:bg-gray-700 cursor-pointer" data-lang="62">Java</li>
        </ul>
      </button>
    </div>
  </header>

  <main class="flex flex-1 overflow-hidden">
   
    <aside class="w-1/4 bg-primary-darker p-6 overflow-auto">
      <h1 id="taskTitle" class="text-2xl font-bold mb-4"></h1>
      <div id="taskDescription" class="text-sm whitespace-pre-line"></div>
    </aside>


    <section class="flex-1 relative p-6 flex flex-col">
 
      <textarea id="codeEditor"
                class="flex-1 bg-primary-darker text-light p-4 rounded-lg font-mono resize-none h-full border border-gray-700"></textarea>

   
      <div id="testCases"
           class=" bg-primary-darker p-4 rounded-md h-32 overflow-auto text-sm text-gray-400 border border-gray-600 mt-3 mb-1">
      </div>

      <button id="submitBtn"
              class="absolute bottom-[127px] right-[1180px] top-[600px] text-white px-6 py-5 rounded-md shadow-lg transition-colors h-[44px]
              text-align-center flex items-center justify-center bg-secondary-dark hover:bg-secondary-darker focus:outline-none 
             ">
        Submit
      </button>
      
    </section>
  </main>

  <script src="/js/app/TaskSolving.js"></script>

  <footer class="bg-primary-darker"> 
    <div class="container mx-auto px-4 py-6 text-center text-gray-400">
    </div>
  </footer>
</body>
</html>
