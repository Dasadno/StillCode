<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Solve Problem | StillCode</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  <link rel="stylesheet" href="/src/styles/main.css">
  <link rel="stylesheet" href="/src/styles/components.css">

  <!-- CodeMirror -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/codemirror/5.65.16/codemirror.min.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/codemirror/5.65.16/theme/dracula.min.css">
  <script src="https://cdnjs.cloudflare.com/ajax/libs/codemirror/5.65.16/codemirror.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/codemirror/5.65.16/mode/python/python.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/codemirror/5.65.16/mode/clike/clike.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/codemirror/5.65.16/mode/javascript/javascript.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/codemirror/5.65.16/mode/go/go.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/codemirror/5.65.16/addon/edit/closebrackets.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/codemirror/5.65.16/addon/edit/matchbrackets.min.js"></script>

  <script>
    tailwind.config = {
      theme: {
        extend: {
          colors: {
            'primary': '#ff3333',
            'primary-dark': '#cc0000',
            'primary-darker': '#221f1fff',
            'secondary-dark': '#333030ff',
            'secondary-darker': '#2b2727ff',
            'dark': '#131212ff',
            'darker': '#0a0a0a',
            'light': '#f8f8f8',
          },
          fontFamily: {
            'code': ['Consolas', 'Monaco', 'Courier New', 'monospace'],
            'sans': ['Inter', 'system-ui', 'sans-serif'],
          }
        }
      }
    }
  </script>

  <style>
    .CodeMirror {
      height: 100%;
      font-size: 14px;
      border-radius: 0 0 8px 8px;
      border: 1px solid #444;
      border-top: none;
    }
    .CodeMirror-gutters {
      background-color: #1a1a1a;
      border-right: 1px solid #333;
    }
    #editorContainer {
      flex: 1;
      display: flex;
      flex-direction: column;
      min-height: 300px;
    }
  </style>
</head>
<body class="bg-dark text-light min-h-screen font-sans flex flex-col antialiased">

  <header class="bg-darker py-3 shadow-lg flex items-center justify-between px-6">
    <a href="/" class="flex items-center">
      <h1 class="text-2xl font-bold"><i class="fas fa-code text-primary mr-2"></i>Still<span class="text-primary">Code</span></h1>
    </a>
    <div class="flex items-center space-x-4">
      <div class="flex items-center space-x-2">
        <label for="language" class="text-sm text-gray-400">Language:</label>
        <button id="languageBtn" class="relative bg-primary text-white px-4 py-2 rounded-lg hover:bg-primary-dark transition-colors focus:outline-none">
          <span id="languageLabel">Python</span>
          <svg class="w-4 h-4 inline-block ml-2" fill="none" stroke="currentColor" viewBox="0 0 24 24">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M19 9l-7 7-7-7"/>
          </svg>
          <ul id="langDropdown" class="absolute right-0 mt-2 bg-darker rounded-md shadow-lg hidden z-50 text-left">
            <li class="px-4 py-2 hover:bg-gray-700 cursor-pointer" data-lang="python">Python</li>
            <li class="px-4 py-2 hover:bg-gray-700 cursor-pointer" data-lang="cpp">C++</li>
            <li class="px-4 py-2 hover:bg-gray-700 cursor-pointer" data-lang="java">Java</li>
            <li class="px-4 py-2 hover:bg-gray-700 cursor-pointer" data-lang="javascript">JavaScript</li>
            <li class="px-4 py-2 hover:bg-gray-700 cursor-pointer" data-lang="go">Go</li>
          </ul>
        </button>
      </div>
      <div id="userWidget" class="flex items-center space-x-2 cursor-pointer hidden" onclick="window.location='/profile'">
        <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="currentColor" class="w-8 h-8 text-primary">
          <path d="M12 12c2.21 0 4-1.79 4-4s-1.79-4-4-4-4 1.79-4 4 1.79 4 4 4zm0 2c-2.67 0-8 1.34-8 4v2h16v-2c0-2.66-5.33-4-8-4z"/>
        </svg>
        <span id="profileName" class="text-primary font-medium"></span>
      </div>
      <div id="authButtons" class="flex items-center space-x-4">
        <a href="/signin" class="hover:text-primary transition-colors">Sign In</a>
        <a href="/signup" class="bg-primary hover:bg-primary-dark text-white px-4 py-2 rounded-md transition-colors">Sign Up</a>
      </div>
    </div>
  </header>

  <main class="flex flex-1 overflow-hidden">
    <aside id="taskSide" class="w-1/3 lg:w-1/4 bg-primary-darker p-6 flex flex-col border-r border-gray-700 overflow-y-auto">
      <div id="taskInfo" class="flex-1 flex flex-col opacity-0 transition-opacity duration-500">
        <h1 id="taskTitle" class="text-2xl font-bold mb-3"></h1>
        <div id="taskMeta" class="text-sm text-gray-400 mb-4"></div>
        <div id="taskDescription" class="text-sm whitespace-pre-line leading-relaxed opacity-90 flex-1 overflow-y-auto"></div>
      </div>

      <div class="pt-4 border-t border-gray-700 mt-4">
        <div id="testCount" class="text-xs text-gray-500 mb-3"></div>
        <button id="submitBtn" class="w-full text-white px-6 py-3 rounded-md shadow-lg bg-green-600 hover:bg-green-700 transition-colors font-semibold">
          Submit
        </button>
      </div>
    </aside>

    <section class="flex-1 relative p-6 flex flex-col overflow-hidden">
      <!-- Code Editor -->
      <div id="editorContainer">
        <div class="bg-primary-darker border border-gray-600 rounded-t-lg overflow-hidden">
          <div class="window-controls">
            <div class="control bg-red-500"></div>
            <div class="control bg-yellow-500"></div>
            <div class="control bg-green-500"></div>
          </div>
        </div>
        <textarea id="codeEditor" class="hidden"></textarea>
      </div>

      <!-- Output Area -->
      <div id="outputArea" class="mt-4 p-4 rounded-md bg-primary-darker border border-gray-700 h-32 overflow-auto font-mono text-sm whitespace-pre-wrap"></div>

      <!-- Test Cases -->
      <div id="testCases" class="bg-primary-darker p-4 rounded-md h-32 overflow-auto text-sm text-gray-400 border border-gray-600 mt-3 font-mono"></div>

      <!-- Results Container -->
      <div id="resultsContainer" class="mt-3 p-3 rounded-md bg-primary-darker border border-gray-700 text-sm max-h-48 overflow-auto hidden"></div>
    </section>
  </main>

  <footer class="bg-primary-darker py-4">
    <div class="container mx-auto px-4 text-center text-gray-500 text-sm">
      <p>&copy; 2025 StillCode. All rights reserved.</p>
    </div>
  </footer>

  <script type="module" src="/src/scripts/task.js"></script>
</body>
</html>
